<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <meta content="https://convos.by/public/screenshots/2016-09-01-participants.png" name="twitter:image:src">
  <meta content="https://convos.by/public/screenshots/2016-09-01-participants.png" property="og:image">
  <meta content="@convosby" name="twitter:site">
  <meta content="Convos" property="og:site_name">
  <meta content="object" property="og:type">
  <meta content="summary" name="twitter:card">
  <meta content="{{site.tagline}}" name="twitter:description">
  <meta content="{{site.tagline}}" property="og:description">
  <meta content="{{site.title}} - {{page.title}}" name="twitter:title">
  <meta content="{{site.title}} - {{page.title}}" property="og:title">
  <meta content="{{page.url}}" property="og:url">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
